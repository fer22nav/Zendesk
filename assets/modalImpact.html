<body class="mx-auto body" style="overflow-y: hidden;">

    <div class="mod-body mx-auto">

            <h2 class="os-20 fw-bold px-0 pb-4 m-0 header text-center">Impact Analysis</h2>
        </div>

        <div id="mod-inner" class="mod-inner">

            <ul class="nav nav-pills " id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="os-16 fw-bold nav-link active text-center" id="pills-safe-tab" data-bs-toggle="pill"
                        href="#pills-safe" role="tab" aria-controls="pills-safe" aria-selected="true">Can Be Safely
                        Modified or Delete
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="os-16 fw-bold nav-link text-center" id="pills-notsafe-tab" data-bs-toggle="pill"

                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="os-16 fw-bold nav-link text-center" id="pills-inactive-tab" data-bs-toggle="pill"

                    </a>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div id="loader-pane" class="">
                    <div id="loader" class="mx-auto my-2"></div>
                </div>
                <div class="tab-pane fade show active text-center" id="pills-safe" role="tabpanel"
                    aria-labelledby="pills-safe-tab">

                    <table class="table">
                        <thead>
                            <tr class="look-trh mt-3">
                                <th id="name" class="look-th d-flex w-60 os-16 fw-bold ">
                                    <p class="os-14 my-auto mx-auto">Customization</p></th>
                                <th id="type" class="look-th d-flex w-40 os-16 fw-bold ">
                                    <p class="os-14 my-auto mx-auto">Warning</p></th>
                                <th id="type" class="look-th d-flex w-40 os-16 fw-bold ">
                                    <p class="os-14 my-auto mx-auto">Impacted Customizations</p></th>
                            </tr>
                        </thead>
                        <tbody class="data-safe" style=" 
                        display: block;
                        list-style: none;
                        padding-left: 0;
                        overflow-y: scroll;
                        max-height: 385px;
                        min-height: 355px;">
                        </tbody>
                    </table>

                </div>
                <div class="tab-pane fade text-center" id="pills-notsafe" role="tabpanel"
                    aria-labelledby="pills-notsafe-tab">

                    <table class="table">
                        <thead>
                            <tr class="look-trh mt-3">

                        padding-left: 0;
                        overflow-y: scroll;
                        max-height: 385px;
                        min-height: 355px;">

                    </table>
