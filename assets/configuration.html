<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./css/configuration.css" />
  <link rel="shortcut icon" href="./logo-small.png" type="image/x-icon" />
  <!--STYLES-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--ICONS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>

<body class="body">
  <div class=" m-0 p-0">
    <div class="row">
      <div class="nav-bar col-sm-3 mx-0 px-0">

        <ul class="nav nav-pills flex-column px-4" id="pills-tab" role="tablist">
          <h2 class="title os-20 px-3">Net Suite integreation <br> admin page</h2>
          <li class="nav-item" role="presentation">
            <a class=" nav-link  text-start os-12" id="pills-credentials" data-bs-toggle="pill" href="#pills-home"
              role="tab" aria-controls="pills-home" aria-selected="true">Net Suite Credentials</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class=" nav-link text-start os-12" id="pills-group" data-bs-toggle="pill"
              href="#pills-group-configuration" role="tab" aria-controls="pills-group" aria-selected="false">
              Group confiurations</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class=" nav-link text-start os-12" id="pills-accounts" data-bs-toggle="pill"
              href="#pills-accounts-select" role="tab" aria-controls="pills-profile" aria-selected="false">
              Select accounts</a>
          </li>

        </ul>
      </div>
      <div class="content col-sm-9 mx-0 px-0">
        <div class="tab-content pb-4" id="pills-tabContent">
          <div class="tab-pane fade  text-center" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <h3 class="py-2  os-20 title w-50 mx-auto">Add new Account</h3>
            <form class="form" id="form-user">
              <div class="form-group has-success mb-2 flex-column d-flex text-start">
                <label class="os-14 pb-2 fw-bold" for="">Account Id</label>
                <input class="m-16" type="text" name="accountId" placeholder="" id="accountId" />
                <span id="error" class="help-block"></span>
              </div>
              <div class="form-group has-success mb-2  flex-column d-flex text-start">
                <label class="os-14 pb-2 fw-bold" for="">Consumer Key</label>
                <input class="m-16" type="text" name="consumerKey" placeholder="" id="consumerKey" />
                <span id="error" class="help-block"></span>
              </div>
              <div class="form-group has-success mb-2  flex-column d-flex text-start">
                <label class="os-14 pb-2 fw-bold" for="">Consumer Secret</label>
                <input class="m-16" type="text" name="consumerSecret" placeholder="" id="consumerSecret" />
                <span id="error" class="help-block"></span>
              </div>
              <div class="form-group has-success mb-2  flex-column d-flex text-start">
                <label class="os-14 pb-2 fw-bold" for="">Token Id</label>
                <input class="m-16" type="text" name="tokenId" placeholder="" id="tokenId" />
                <span id="error" class="help-block"></span>
              </div>
              <div class="form-group has-success mb-2  flex-column d-flex text-start">
                <label class="os-14 pb-2 fw-bold" for="">Token Secret</label>
                <input class="m-16" type="text" name="tokenSecret" placeholder="" id="tokenSecret" />
                <span id="error" class="help-block"></span>
              </div>
              <button class="btn-acount" type="submit">Change Account</button>
            </form>
          </div>
          <div class="tab-pane fade text-center" id="pills-group-configuration" role="tabpanel"
            aria-labelledby="pills-group-configuration">
            <div class='container w-50'>
              <h3 class="py-2  os-20 title w-100 mx-auto">Allow these zendesk groups to request approval</h3>
              <div class='row mb-2'>
                <div class='col px-0'>
                  <div class="d-flex">
                    <select name="select-groups" id="select-groups"></select>
                    <button type="button" class="btn-add-group" onclick="addGroup()">+</button>
                  </div>
                  <span id="errorBundle" class="help-block error"></span>
                  <div id="groups-request" class='groups-request'>
                    <div id="loader-pane" class="">
                      <div id="loader" class="mx-auto my-2"></div>
                    </div>

                    <ul class='groups-request-list my-0 py-2'>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class='container w-50'>
              <h3 class="py-2  os-20 title w-100 mx-auto">Allow these zendesk groups to approval</h3>
              <div class='row mb-2'>
                <div class='col px-0'>
                  <div class="d-flex">
                    <select name="select-groups" id="select-groups-2"></select>
                    <button type="button" class="btn-add-group" onclick="addGroup2()">+</button>
                  </div>
                  <span id="errorBundle" class="help-block error"></span>
                  <div id="groups-approval" class='groups-approval'>
                    <div id="loader-pane" class="">
                      <div id="loader" class="mx-auto my-2"></div>
                    </div>

                    <ul class='groups-approval-list my-0 py-2'>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="tab-pane fade text-center" id="pills-accounts-select" role="tabpanel"
            aria-labelledby="pills-accounts-select">
            <h3 class="py-2  os-20 title w-50 mx-auto">Select Account</h3>








          </div>

        </div>
      </div>
    </div>
  </div>






  <!--HANDLEBAR-->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
  <!--JQUERY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <!--BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!--ZENDESK-->
  <script type="text/javascript"
    src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>


  <script src="js/configuration.js"></script>


</body>

</html>
